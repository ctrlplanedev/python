name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    if: github.head_ref == 'main'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4.2.2
      - name: Install Hatchling
        run: pip install --upgrade hatchling
      - name: Build
        run: hatchling build
      - name: Push to PyPI
        uses: pypa/gh-action-pypi-publish@v1.12.2
        with:
          attestations: true
